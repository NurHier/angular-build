<div class="main">
    <div ng-controller="article">
        <div class="title" ng-bind="article.title"></div>
        <div class="author ">
            <div class="date" ng-bind="article.author"></div>
            <div class="date" ng-bind="'--'"></div>
            <div class="date" ng-bind="article.date.curr"></div>
        </div>
        <a href="javascript:void 0;" class="date" ng-click="getArticle(article.date.prev)" ng-bind="'前一天'"></a>
        <a href="javascript:void 0;" class="date" ng-click="getArticle(article.date.next)" ng-bind="'后一天'"></a>
        <div class="content" ng-bind-html="article.content | to_trusted"></div>
    </div>
</div>
